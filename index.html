<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Spotify - The Playlist</title>
    <title>Document</title>
    <!-- Link to script.js with defer attribute -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li class ='brand'><img src='spotify/logo.png' alt='spotify'>Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class ='Playlist'>
            <h1>Superhits</h1>
            <div class="songitemContainer">
                <div class="songitem">
                    <img src="spotify/6.jpg" alt="1">
                    <span>Let me Love you</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class='far fa-play-circle'></i></span></span>
                </div>
                
                
                
            </div>
        </div>
    </div>
     <div class="songBanner"></div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar"min='0' value='0' max='100'>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        
        </div>
        <div class="songInfo">
            <img src="spotify/playing.gif" width="42px"alt='' id ='gif'>Let me love you - Justin Biber
        </div>

    </div>
    <script src="https://kit.fontawesome.com/54b41bbfd8.js" crossorigin="anonymous"></script>
    <script src = 'script.js'></script>
    
</body>
</html>
